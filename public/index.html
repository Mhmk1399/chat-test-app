<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="chat-container">
        <!-- Join Form -->
        <div class="join-container" id="joinContainer">
            <div class="join-form">
                <h2>Join Chat</h2>
                <form class="form-join">
                    <input type="text" id="name" placeholder="Your name">
                    <input type="text" id="token" placeholder="Enter your token (optional)">
                    <input type="text" id="room" placeholder="Room name">
                    <button type="submit">Join</button>
                </form>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chatInterface" style="display: none;">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-content">
                    <h3 id="currentRoom">Room</h3>
                    <p class="user-list"></p>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-container">
                <ul class="chat-display"></ul>
                <div class="activity"></div>
            </div>

            <!-- Message Input -->
            <div class="message-input">
                <form class="form-msg">
                    <input type="text" id="message" placeholder="Type a message" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
